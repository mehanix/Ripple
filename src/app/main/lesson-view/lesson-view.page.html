<ion-header>

  
  <ion-toolbar color="primary">

      <ion-buttons slot="primary">
          <ion-button >
            <ion-icon slot="icon-only" name="menu" size="small"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-button routerDirection="backward" routerLink="/main-tabs"   >
              <ion-icon   slot="icon-only" name="home" size="small"></ion-icon>
            </ion-button>
          </ion-buttons>

    <ion-title>o o o o o</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="title-section ion-text-center">
      <h4>{{lessonHeader.topic}}</h4>
      <h1>{{lessonHeader.titlu}}</h1>
  </div>
  
  <div class="content">
    <app-lesson-section></app-lesson-section>
  </div>

  <div class="social">
      <ion-toolbar (click)="clack()" id="toolbar-complete">
          <ion-buttons slot="secondary">
              <ion-button>
                <ion-icon slot="icon-only" name="heart" style="color:white"></ion-icon>
              </ion-button>
            </ion-buttons>
        Complete lesson!</ion-toolbar>

    <ion-toolbar  (click)="clack()" id="toolbar-share" >
        <ion-buttons slot="secondary">
            <ion-button>
              <ion-icon slot="icon-only" name="share" style="color:white"></ion-icon>
            </ion-button>
          </ion-buttons>
      Share with yo friends
    </ion-toolbar>
    <ion-toolbar  (click)="clack()" id="toolbar-bookmark">
        <ion-buttons slot="secondary">
            <ion-button>
              <ion-icon slot="icon-only" name="bookmark" style="color:white"></ion-icon>
            </ion-button>
          </ion-buttons>
      Bookmark this lesson</ion-toolbar>
   
  </div>

</ion-content>
